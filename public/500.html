<!DOCTYPE html>
<html>
<head>
  <title>500 | TaskApp | タスク管理アプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0,user-scalable=yes">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
* {
   -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
        -o-box-sizing: border-box;
       -ms-box-sizing: border-box;
           box-sizing: border-box;
}
html {
  height: 100%;
  font-size: 62.5%;
}
body {
  height: 100%;
  font-size: 1.6rem;
	font-family: Avenir , "Open Sans" , "Helvetica Neue" , Helvetica , Arial , Verdana , Roboto , "ヒラギノ角ゴ Pro W3" , "Hiragino Kaku Gothic Pro" , "游ゴシック" , "Yu Gothic" , "游ゴシック体" , "YuGothic" ,  "メイリオ" , Meiryo , "Meiryo UI" , "ＭＳ Ｐゴシック" , "MS PGothic" , sans-serif;
  background: #42ce9f;
  color: #fff;
}
a,
a:hover {
  color: #fff;
  text-decoration: none;
}
.container {
  max-width: 980px;
  margin: auto;
}
.logofont {
  font-family: 'Audiowide', cursive;
}
a:hover {
 opacity: 0.6;
 -webkit-transition: all .5s;
 transition: all .5s;
}
a:hover img {
	opacity: 0.8;
	-webkit-transition: all .5s;
	transition: all .5s;
}
.cf:after{
	content:".";
	display:block;
	clear:both;
	height:0;
	visibility:hidden;
}
img {
 max-width: 100%;
 height: auto;
}
.img {
 text-align: center;
}
.flex {
  display: flex;
  justify-content: space-between;
  align-items: stretch;
}
.material-icons {
  vertical-align: middle;
}
/* header */
header .container {
  padding: 20px 10px;
}
header .flex {
  align-items: center;
}
header h1 {
  font-size: 4rem;
  padding-left: 4rem;
  position: relative;
  font-weight: normal;
}
header h1 a,
header h1 a:hover,
header h1 a:visited {
  color: #fff;
  text-decoration: none;
}
header h1::before {
  content:'pending_actions';
	font-family: "Material Icons";
  font-size: 4rem;
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translateY(-50%);
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
}
header .btns a {
  font-size: 1.3rem;
  font-weight: bold;
  display: inline-block;
  padding: 3px 8px;
  border-radius: 5px;
  color: #fff;
  border: 2px solid #fff;
  margin-left: 10px;
}
header .btns a:hover,
header .btns a:visited {
  color: #fff;
  text-decoration: none;
}
/* footer */
footer .container {
  padding: 20px 10px;
}
footer .copyright {
  text-align: center;
}
/* contents */
.contents {
  background: #fafafa;
  color: #222;
  padding: 60px 20px;
  border-radius: 20px;
  text-align: center;
}
.contents .dialog {
  display: inline-block;
  text-align: left;
}
.contents .dialog h2 {
  color: #f6a623;
  text-align: center;
  font-size: 18vw;
  line-height: 0.9;
  margin: 0 0 30px 0;
}
.contents .dialog h2::before {
  content:'error';
	font-family: "Material Icons";
  display: block;
  font-size: 10vw;
}
.contents .dialog h2 span {
  display: block;
  font-size: 5vw;
  line-height: 0.6;
}
.goto_tasklist {
  margin-top: 30px;
  text-align: center;
}
.goto_tasklist a {
  display: inline-block;
  padding: 10px 20px;
  border-radius: 10px;
  background: #f6a623;
  border: 1px solid #fff;
  color: #fff;
  font-weight: bold;
  box-shadow: 4px 4px 4px -2px #dadada;
}
@media only screen and (max-width: 980px){
  .contents .dialog h2 {
    font-size: 24vw;
  }
  .contents .dialog h2 span {
    font-size: 6vw;
  }
}
@media only screen and (max-width: 768px){
  body {
    font-size: 1.4rem;
    line-height: 1.6;
  }
  .inner {
     width: 100%;
     padding: 0 10px;
  }
  .flex {
    flex-wrap: wrap;
  }
  header h1 {
    font-size: 2.4rem;
    padding-left: 3rem;
  }
  header h1::before {
    font-size: 3rem;
  }
  .container {
    width: 100%;
  }
  .contents {
    padding: 20px 10px 10px 10px;
  }
  .contents .dialog h2 {
    font-size: 28vw;
  }
  .contents .dialog h2::before {
    font-size: 16vw;
  }
  .contents .dialog h2 span {
    font-size: 7vw;
  }
}
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <header>
    <div class="container">
      <h1 class="logofont item"><a href="/tasks">TaskApp</a></h1>
    </div>
  </header>
  <div class="container contents">
    <div class="dialog">
      <h2>
        500
        <span>Internal Server Error</span>
      </h2>
      <p>
        申し訳ございません。<br>
        アクセスしようとしたページは表示できませんでした。
      </p>
      <p class="goto_tasklist"><a href="/tasks">トップページに戻る</a></p>
    </div>
  </div>
  <footer>
    <div class="container">
      <p class="copyright"><small>&#174; <script type="text/javascript"> document.write(new Date().getFullYear()); </script> TaskApp All Rights Reserved.</small></p>
    </div>
  </footer>
</body>
</html>
